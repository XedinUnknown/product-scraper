name: Checks
 
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
 
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 16.x
          - 17.x
          - 18.x
    steps:
      - uses: actions/setup-node
        with:
          node-version: ${{ matrix.node-version }}
